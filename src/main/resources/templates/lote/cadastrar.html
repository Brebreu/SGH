<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Lote</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<form th:action="@{/lotes/cadastrar}" method="post" th:object="${lote}">

					<label for="validade" class="form-label">Validade</label>
					<input type="text" th:field="*{validade}" class="form-control mb-3">

					<label for="nroDosesDoLote" class="form-label">Número de doses do Lote</label>
					<input type="number" th:field="*{nroDosesDoLote}" class="form-control mb-3">

					<label for="nroDosesAtual" class="form-label">Número de doses Atual</label>
					<input type="number" th:field="*{nroDosesAtual}" class="form-control mb-3">

					<label for="vacina" class="form-label">Vacina</label>
					<select th:field="*{vacina}" class="form-select mb-3">
						<option th:each="v : ${vacinas}" th:value="${v.codigo}" th:text="${v.nome}"></option>
					</select>

					<input type="submit" value="Cadastrar" class="btn btn-primary">
				</form>

			</div>
		</main>
	</div>

</body>
</html>
