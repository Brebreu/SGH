<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Alterar Quarto</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
				
				<p th:text="'Código: ' + ${quarto.codigo}"></p>
				
				<form th:action="@{/quartos/alterar}" method="post" th:object="${quarto}">
					<input type="hidden" name="codigo" th:value="*{codigo}">
					
					
					<label for="valor" class="form-label">Valor</label>
					<input type="number" th:field="*{valor}" class="form-control mb-3">
					
					<label for="descricao" class="form-label">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control mb-3"></textarea>
					
					<label for="numero" class="form-label">Numero</label>
					<input type="text" th:field="*{numero}" class="form-control mb-3">
					
					<input type="submit" value="Alterar" class="btn btn-primary">
				</form>
				
			</div>
		</main>
	</div>

</body>
</html>
