<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisar Quartos</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<form th:action="@{/quartos/pesquisar}" method="get">
					<div th:fragment="campospesquisaquarto">
						<label for="codigo" class="form-label">Código</label>
						<input type="number" id="codigo" name="codigo" class="form-control mb-3">

						<label for="numero" class="form-label">Numero</label>
						<input type="text" id="numero" name="numero" class="form-control mb-3">

						<label for="valor" class="form-label">Valor</label>
						<input type="text" id="valor" name="valor" class="form-control mb-3">

						<label for="descricao" class="form-label">Descrição</label>
						<input type="text" id="descricao" name="descricao" class="form-control mb-3">

						<input type="submit" value="Pesquisar" class="btn btn-primary">
					</div>
				</form>

			</div>

		</main>
	</div>

</body>
</html>
