<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Remover Quarto</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
				
				<h2>Você tem certeza que quer remover o quarto?</h2>
				
				<p th:text="'Código: ' + ${quarto.codigo}"></p>
				<p th:number="'Valor: ' + ${quarto.valor}"></p>
				<p th:text="'Descrição: ' + ${quarto.descricao}"></p>
				<p th:text="'Numero: ' + ${quarto.numero}"></p>
				
				<form th:action="@{/quartos/remover}" method="post" th:object="${quarto}">
					<input type="hidden" name="codigo" th:value="*{codigo}">
					<input type="hidden" name="valor" th:value="*{valor}">
					<input type="hidden" name="descricao" th:value="*{descricao}">
					<input type="hidden" name="numero" th:value="*{numero}">
					<input type="submit" value="Remover" class="btn btn-primary">
				</form>
				
			</div>
		</main>
	</div>

</body>
</html>
