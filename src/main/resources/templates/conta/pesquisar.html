<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisar Contas</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<form th:action="@{/contas/pesquisar}" method="get">
					<div th:fragment="campospesquisaconta">
						<label for="codigo" class="form-label">Código</label>
						<input type="number" id="codigo" name="codigo" class="form-control mb-3">

						<label for="valorTotal" class="form-label">Valor Total</label>
						<input type="number" id="valorTotal" name="valorTotal" class="form-control mb-3">

						<label for="codigoConsumo" class="form-label">Consumo</label>
						<select name="codigoConsumo" id="codigoConsumo" class="form-select mb-3">
							<option value="" selected="selected">Não Selecionada</option>
							<option th:each="c : ${consumos}" th:value="${c.codigo}" th:text="${c.descricao}"></option>
						</select>

						<input type="submit" value="Pesquisar" class="btn btn-primary">
					</div>
				</form>

			</div>

		</main>
	</div>

</body>
</html>
