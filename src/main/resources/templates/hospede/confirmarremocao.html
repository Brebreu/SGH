<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Remover Hospede</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<h2>Você tem certeza que quer remover o hospede?</h2>

				<p th:text="'Código: ' + ${hospede.codigo}"></p>
				<p th:text="'Nome: ' + ${hospede.nome}"></p>
				<p th:text="'CPF: ' + ${hospede.cpf}"></p>
				<p th:text="'RG: ' + ${hospede.rg}"></p>
				<p th:text="'Telefone: ' + ${hospede.telefone}"></p>

				<form th:action="@{/hospedes/remover}" method="post" th:object="${hospede}">
					<input type="hidden" name="codigo" th:value="*{codigo}">
					<input type="hidden" name="nome" th:value="*{nome}">
					<input type="hidden" name="cpf" th:value="*{cpf}">
					<input type="hidden" name="rg" th:value="*{rg}">
					<input type="hidden" name="telefone" th:value="*{telefone}">
					<input type="submit" value="Remover" class="btn btn-primary">
				</form>

				<div th:if="${notificacao != null}" th:object="${notificacao}">
					<input type="hidden" id="mensagem" th:value="*{mensagem}">
					<input type="hidden" id="tipo" th:value="*{tipo}">
					<input type="hidden" id="intervalo" th:value="*{intervalo}">
				</div>
			</div>
		</main>
	</div>

</body>
</html>
