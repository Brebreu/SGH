<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Consumos</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<form th:action="@{/consumos/cadastrar}" method="post" th:object="${consumo}">

					<label for="descricao" class="form-label">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control mb-3"></textarea>

					<label for="quantidade" class="form-label">Quantidade</label>
					<input type="number" th:field="*{quantidade}" class="form-control mb-3">

					<label for="valorUnitario" class="form-label">Valor Unitario</label>
					<input type="text" th:field="*{valorUnitario}" class="form-control mb-3">

					<input type="submit" value="Cadastrar" class="btn btn-primary">
				</form>

			</div>
		</main>
	</div>

</body>
</html>
