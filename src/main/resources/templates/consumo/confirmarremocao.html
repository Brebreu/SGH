<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Remover Consumo</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
				
				<h2>Você tem certeza que quer remover o consumo?</h2>
				
				<p th:text="'Código: ' + ${consumo.codigo}"></p>
				<p th:text="'Descrição: ' + ${consumo.descricao}"></p>
				<p th:number="'Quantidade: ' + ${consumo.quantidade}"></p>
				<p th:number="'Valor Unitario: ' + ${consumo.valorUnitario}"></p>
				
				<form th:action="@{/consumos/remover}" method="post" th:object="${consumo}">
					<input type="hidden" name="codigo" th:value="*{codigo}">
					<input type="hidden" name="descricao" th:value="*{descricao}">
					<input type="hidden" name="quantidade" th:value="*{quantidade}">
					<input type="hidden" name="valorUnitario" th:value="*{valorUnitario}">					
					<input type="submit" value="Remover" class="btn btn-primary">
				</form>
				
			</div>
		</main>
	</div>

</body>
</html>
