<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Conta</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<form th:action="@{/contas/cadastrar}" method="post" th:object="${conta}">

					<label for="valorTotal" class="form-label">Valor Total</label>
					<input type="text" th:field="*{valorTotal}" class="form-control mt-3">

					<label for= "consumo" class="form-label" >Consumo</label>
					<select id= "consumo" name="consumo" class = "form-select mb-3">
						<option th:each="c : ${consumos}" th:value="${c.codigo}" th:text="${c.descricao}"
						th:selected ="${c.codigo} == *{consumo?.codigo}"></option>
					</select>

					<input type="submit" value="Cadastrar" class="btn btn-primary">
				</form>

			</div>
		</main>
	</div>

</body>
</html>
