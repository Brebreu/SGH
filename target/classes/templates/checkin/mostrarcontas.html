<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Mostrar Contas</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<!-- area Grande -->
				<div class="row">
					<div class="col-md-12 mb-3">
						<div class="card">
							<div class="card-header">
								<span>
									<i class="bi bi-table me-2"></i>
								</span>
								<span>Mostrar Contas</span>
							</div>
							<div class="card-body">
								<table class="table table-striped table-hover table-responsive w-100">
									<thead>
										<tr>
											<div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'codigo', 'CÃ³digo', 'col-xs-2')}"></div>
											<div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'valorTotal', 'ValorTotal', 'col-xs-2')}">
												<th scope="col" class="col-xs-7">Valor Total</th>
											</div>
											<th scope="col" class="col-xs-7">Consumo</th>
											<th scope="col">Escolher</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c : ${pagina.conteudo}">
											<td th:text="${c.codigo}"></td>
											<td th:text="${c.valorTotal}"></td>
											<td th:text="${c.consumo.descricao}"></td>
											<td class="text-center">
												<form th:action="@{/hospedagens/escolherconta}" method="post">
													<input type="hidden" name="codigo" th:value="${c.codigo}">
													<input type="hidden" name="valorTotal" th:value="${c.valorTotal}">
													<input type="hidden" name="consumo.descricao" th:value="${c.consumo.descricao}">
													<button type="submit"  class="btn btn-secondary">Escolher</button>
												</form>
											</td>
										</tr>
									</tbody>
								</table>
								<div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- area grande -->
			</div>
		</main>
	</div>
</body>
</html>
