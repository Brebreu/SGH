<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisar Consumos</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<form th:action="@{/consumos/pesquisar}" method="get">
					<label for="codigo" class="form-label">Código</label>
					<input type="number" id="codigo" name="codigo" class="form-control mb-3">

					<label for="descricao" class="form-label">Descrição</label>
					<input type="text" id="descricao" name="descricao" class="form-control mb-3">

					<label for="quantidade" class="form-label">Quantidade</label>
					<input type="number" id="quantidade" name="quantidade" class="form-control mb-3">

					<label for="valorUnitario" class="form-label">Valor Unitario</label>
					<input type="number" id="valorUnitario" name="valorUnitario" class="form-control mb-3">
					
					<input type="submit" value="Pesquisar" class="btn btn-primary">
				</form>

			</div>

		</main>
	</div>

</body>
</html>
